<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Escolher presente</title>
</head>

<body>
    <h1>Escolher: {{ presente.nome }}</h1>
    <form method="post">
        <label>Seu nome:</label><br>
        <input type="text" name="nome_comprador" required><br>

        <label>Telefone (opcional):</label><br>
        <input type="text" name="telefone_comprador"><br>

        <label>Quantidade:</label><br>
        <input type="number" name="quantidade" value="1" min="1" required><br><br>

        <button type="submit">Confirmar</button>
    </form>
</body>

</html>
