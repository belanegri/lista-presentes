<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Escolher presente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container py-4">

        <h1>Escolher: {{ presente.nome }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="nome_comprador" class="form-label">Seu nome:</label>
                <input type="text" name="nome_comprador" id="nome_comprador" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="telefone_comprador" class="form-label">Telefone (opcional):</label>
                <input type="text" name="telefone_comprador" id="telefone_comprador" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" value="1" required />
            </div>

            <button type="submit" class="btn btn-success">Confirmar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Voltar</a>
        </form>

    </div>

</body>

</html>
