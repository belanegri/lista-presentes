<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Presente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Confirmar escolha</h1>
        <div class="card p-4">
            <h4>VocÃª escolheu: <strong>{{ presente.nome }}</strong></h4>
            <p>Quantidade: <strong>{{ dados.quantidade }}</strong></p>
            <p>Nome: <strong>{{ dados.nome }}</strong></p>
            {% if dados.telefone %}
            <p>Telefone: <strong>{{ dados.telefone }}</strong></p>
            {% endif %}

            <form method="POST">
                <button type="submit" class="btn btn-success">Confirmar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
